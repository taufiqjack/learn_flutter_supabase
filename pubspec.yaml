name: learn_flutter_supabase
description: Learn Flutter Supabase Auth & CRUD

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.6.0
  flutter_dotenv: ^5.1.0
  rflutter_alert: ^2.0.7
  curved_progress_bar: ^1.0.2
  hive: ^2.2.3
  path_provider: ^2.1.1
  flutter_slidable: ^3.0.1
  pin_code_fields: ^8.0.1
  awesome_dialog: ^3.2.1
  fluttertoast: ^8.2.5
  timeago: ^3.7.0
  skeleton_text: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/
  
